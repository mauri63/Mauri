<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #FFD93D;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,140,0,0.2);
            border-top-color: #FF8C00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        p {
            color: #888;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #FF8C00, #FF6B00);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255,140,0,0.4);
        }

        .back-link {
            margin-top: 30px;
            color: #888;
            text-decoration: none;
        }

        .back-link:hover {
            color: #FFD93D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lion Player</h1>
        <div class="spinner"></div>
        <p>Apertura film in corso...</p>
        <p id="countdown"></p>
        <a href="films.html" class="back-link">‚Üê Torna al catalogo</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id');
        const type = params.get('type') || 'movie';

        if (movieId) {
            const url = `https://vixsrc.to/${type}/${movieId}`;

            // Mostra countdown
            let count = 2;
            const countdown = document.getElementById('countdown');
            countdown.textContent = `Reindirizzamento in ${count}...`;

            const timer = setInterval(() => {
                count--;
                if (count <= 0) {
                    clearInterval(timer);
                    countdown.textContent = 'Apertura player...';
                    // Redirect al sito di streaming
                    window.location.replace(url);
                } else {
                    countdown.textContent = `Reindirizzamento in ${count}...`;
                }
            }, 1000);
        } else {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('p').textContent = 'Errore: ID film mancante';
        }
    </script>
</body>
</html>
