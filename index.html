<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA CONFIG -->
    <meta name="theme-color" content="#FF8C00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lion App">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/emoji-datasource-apple/img/apple/64/1f981.png">
    
    <title>ü¶Å Lion App</title>
    
    <style>
        /* INTERFACCIA MOBILE OTTIMIZZATA */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            padding: 20px 15px;
            overflow-x: hidden;
        }
        
        /* HEADER */
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }
        
        .app-icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(45deg, #FFD93D, #FF8C00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: #cbd5e1;
            max-width: 280px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        /* PULSANTE PRINCIPALE */
        .main-action {
            display: block;
            width: 90%;
            max-width: 320px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(145deg, #FF8C00, #FF6B00);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.3);
            transition: all 0.2s;
        }
        
        .main-action:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }
        
        /* SEZIONI */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #FFD93D;
            margin: 35px 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* LINKS IN GRIGLIA 2x3 */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .link-card:active {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .link-icon {
            font-size: 32px;
            margin-bottom: 12px;
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .link-name {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }
        
        .link-desc {
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.3;
        }
        
        /* NOTIZIE */
        .news-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .news-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .news-title {
            font-size: 18px;
            font-weight: 700;
            color: #FFD93D;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .news-content {
            font-size: 15px;
            line-height: 1.5;
            color: #e2e8f0;
        }
        
        /* FOOTER */
        .app-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            font-size: 14px;
        }
        
        /* PULSANTI FISSI */
        .install-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #3b82f6;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
            z-index: 100;
            display: none;
        }
        
        .update-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            z-index: 100;
        }
        
        /* ANIMAZIONI */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* RESPONSIVE */
        @media (max-width: 360px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 400px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- PULSANTE INSTALLA APP -->
    <button class="install-btn" id="installButton">
        üì≤ Installa App
    </button>
    
    <!-- INTERFACCIA APP -->
    <header class="app-header fade-in">
        <div class="app-icon">ü¶Å</div>
        <h1 class="app-title" id="appTitle">LION APP</h1>
        <p class="app-subtitle" id="appSubtitle">Il potere del leone nelle tue mani</p>
    </header>
    
    <button class="main-action fade-in" onclick="roar()">
        <span id="btnText">RUGGISCI! üîä</span>
    </button>
    
    <div class="section-title fade-in">
        <span>üîó</span> LINK RAPIDI
    </div>
    
    <div class="links-grid fade-in" id="linksContainer">
        <!-- I link vengono caricati qui dinamicamente -->
    </div>
    
    <div class="section-title fade-in">
        <span>üì∞</span> ULTIME NOTIZIE
    </div>
    
    <div class="news-container fade-in" id="newsContainer">
        <!-- Le notizie vengono caricate qui -->
    </div>
    
    <footer class="app-footer fade-in">
        <p id="appFooter">Creato con ‚ù§Ô∏è e Python</p>
        <p style="font-size: 12px; margin-top: 5px; color: #64748b;">
            Tocca üîÑ per aggiornare i contenuti
        </p>
    </footer>
    
    <button class="update-btn" onclick="caricaContenuti()">
        üîÑ
    </button>

    <script>
        // ==================== PWA INSTALLAZIONE ====================
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            
            installButton.addEventListener('click', async () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Installazione: ${outcome}`);
                deferredPrompt = null;
            });
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('App installata!');
            installButton.style.display = 'none';
        });
        
        // ==================== CARICA CONFIGURAZIONE ====================
        function caricaContenuti() {
            const configUrl = 'https://raw.githubusercontent.com/mauri63/Mauri/main/config.json?t=' + new Date().getTime();
            
            fetch(configUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Config non trovata');
                    return response.json();
                })
                .then(config => {
                    // Aggiorna titoli
                    document.getElementById('appTitle').textContent = config.app?.titolo || 'LION APP';
                    document.getElementById('appSubtitle').textContent = config.app?.sottotitolo || '';
                    document.getElementById('appFooter').textContent = config.app?.footer || '';
                    
                    // Aggiorna pulsante
                    document.getElementById('btnText').textContent = config.pulsante_principale?.testo || 'RUGGISCI!';
                    
                    // Carica links
                    const linksContainer = document.getElementById('linksContainer');
                    let linksHtml = '';
                    
                    if (config.links && config.links.length > 0) {
                        config.links.forEach(link => {
                            linksHtml += `
                            <a href="${link.url}" target="_blank" class="link-card">
                                <div class="link-icon">${link.icona || 'üîó'}</div>
                                <div class="link-name">${link.nome || 'Link'}</div>
                                <div class="link-desc">${link.desc || 'Clicca per aprire'}</div>
                            </a>
                            `;
                        });
                    } else {
                        linksHtml = '<p style="color:#94a3b8; text-align:center; grid-column: span 2;">Nessun link configurato</p>';
                    }
                    
                    linksContainer.innerHTML = linksHtml;
                    
                    // Carica notizie
                    const newsContainer = document.getElementById('newsContainer');
                    let newsHtml = '';
                    
                    if (config.contenuti && config.contenuti.length > 0) {
                        config.contenuti.forEach(notizia => {
                            const emoji = notizia.titolo?.substring(0, 2) || 'üìå';
                            const titolo = notizia.titolo?.substring(2) || 'Notizia';
                            
                            newsHtml += `
                            <div class="news-item">
                                <div class="news-title">
                                    <span>${emoji}</span>
                                    <span>${titolo}</span>
                                </div>
                                <div class="news-content">${notizia.descrizione || 'Contenuto non disponibile'}</div>
                            </div>
                            `;
                        });
                    } else {
                        newsHtml = '<p style="color:#94a3b8; text-align:center;">Nessuna notizia disponibile</p>';
                    }
                    
                    newsContainer.innerHTML = newsHtml;
                    
                    // Mostra notifica
                    mostraNotifica('‚úÖ Contenuti aggiornati!');
                })
                .catch(error => {
                    console.error('Errore caricamento:', error);
                    mostraNotifica('‚ö†Ô∏è Usando dati locali');
                    
                    // Dati di default se il config non esiste
                    document.getElementById('linksContainer').innerHTML = `
                        <a href="https://mauri63.github.io/Mauri/" target="_blank" class="link-card">
                            <div class="link-icon">üåê</div>
                            <div class="link-name">SITO WEB</div>
                            <div class="link-desc">Visita il mio sito</div>
                        </a>
                        <a href="https://youtube.com" target="_blank" class="link-card">
                            <div class="link-icon">üé¨</div>
                            <div class="link-name">VIDEO</div>
                            <div class="link-desc">Guarda i video</div>
                        </a>
                        <a href="https://instagram.com" target="_blank" class="link-card">
                            <div class="link-icon">üì∏</div>
                            <div class="link-name">FOTO</div>
                            <div class="link-desc">Galleria fotografica</div>
                        </a>
                        <a href="https://drive.google.com" target="_blank" class="link-card">
                            <div class="link-icon">‚¨áÔ∏è</div>
                            <div class="link-name">DOWNLOAD</div>
                            <div class="link-desc">Scarica file</div>
                        </a>
                    `;
                });
        }
        
        // ==================== FUNZIONE ROAR ====================
        function roar() {
            const btn = document.querySelector('.main-action');
            const btnText = document.getElementById('btnText');
            const testoOriginale = btnText.textContent;
            
            // Effetto visivo
            btnText.textContent = 'ü¶Å ROAR! ü¶Å';
            btn.style.background = 'linear-gradient(145deg, #FF6B00, #FF4500)';
            
            // Vibrazione (se supportata)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            // Suono (opzionale)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 120;
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log('Audio non supportato');
            }
            
            // Ripristina dopo 1 secondo
            setTimeout(() => {
                btnText.textContent = testoOriginale;
                btn.style.background = 'linear-gradient(145deg, #FF8C00, #FF6B00)';
            }, 1000);
        }
        
        // ==================== NOTIFICA ====================
        function mostraNotifica(messaggio) {
            const notifica = document.createElement('div');
            notifica.textContent = messaggio;
            notifica.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(16, 185, 129, 0.95);
                color: white;
                padding: 12px 24px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            `;
            
            document.body.appendChild(notifica);
            
            setTimeout(() => {
                notifica.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notifica.remove(), 300);
            }, 2000);
            
            // Aggiungi animazioni CSS
            if (!document.querySelector('#notificaStyle')) {
                const style = document.createElement('style');
                style.id = 'notificaStyle';
                style.textContent = `
                    @keyframes slideIn {
                        from { top: -50px; opacity: 0; }
                        to { top: 20px; opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { top: 20px; opacity: 1; }
                        to { top: -50px; opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // ==================== INIZIALIZZAZIONE ====================
        window.onload = function() {
            // Carica contenuti
            caricaContenuti();
            
            // Animazioni di ingresso
            document.querySelectorAll('.fade-in').forEach((elemento, indice) => {
                elemento.style.animationDelay = `${indice * 0.1}s`;
            });
            
            // PWA Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker registrato'))
                    .catch(err => console.log('SW non registrato:', err));
            }
        };
        
        // ==================== GESTIONE OFFLINE ====================
        window.addEventListener('online', () => {
            mostraNotifica('üåê Connessione ripristinata');
        });
        
        window.addEventListener('offline', () => {
            mostraNotifica('‚ö†Ô∏è Sei offline');
        });
    </script>
</body>
</html>
