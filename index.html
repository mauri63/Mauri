<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion App - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        header h1 {
            color: #FFD93D;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }

        .status.connected {
            background: rgba(0,255,0,0.2);
            color: #4ade80;
        }

        .status.disconnected {
            background: rgba(255,0,0,0.2);
            color: #f87171;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #FFD93D;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: 2px solid #FFD93D;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .color-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-input input[type="color"] {
            width: 50px;
            height: 40px;
            padding: 0;
            cursor: pointer;
        }

        .color-input input[type="text"] {
            flex: 1;
        }

        button {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #e07b00;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .links-list {
            margin-top: 15px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .link-item span {
            flex: 1;
        }

        .link-item button {
            padding: 8px 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        .add-link {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-top: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background: rgba(0,255,0,0.2);
            color: #4ade80;
        }

        .message.error {
            background: rgba(255,0,0,0.2);
            color: #f87171;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .add-link {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶Å Lion App Admin</h1>
            <div id="status" class="status disconnected">Connessione...</div>
        </header>

        <div id="message"></div>

        <!-- Info Base -->
        <div class="card">
            <h2>üì± Informazioni App</h2>
            <div class="form-group">
                <label>Nome App</label>
                <input type="text" id="app_name" placeholder="LION APP">
            </div>
            <div class="form-group">
                <label>Sottotitolo</label>
                <input type="text" id="subtitle" placeholder="La tua app dinamica">
            </div>
            <div class="form-group">
                <label>Descrizione</label>
                <textarea id="description" placeholder="Descrizione dell'app..."></textarea>
            </div>
            <div class="form-group">
                <label>Footer</label>
                <input type="text" id="footer" placeholder="¬© 2024">
            </div>
        </div>

        <!-- Immagini -->
        <div class="card">
            <h2>üñºÔ∏è Immagini</h2>
            <div class="form-group">
                <label>URL Banner Image</label>
                <input type="text" id="banner_image" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Altezza Banner (px)</label>
                <input type="number" id="banner_height" placeholder="120" min="50" max="400">
            </div>
        </div>

        <!-- Tema -->
        <div class="card">
            <h2>üé® Colori Tema</h2>
            <div class="form-group">
                <label>Sfondo</label>
                <div class="color-input">
                    <input type="color" id="bg_color_picker" value="#1a1a2e">
                    <input type="text" id="background" placeholder="#1a1a2e">
                </div>
            </div>
            <div class="form-group">
                <label>Colore Primario</label>
                <div class="color-input">
                    <input type="color" id="primary_color_picker" value="#FFD93D">
                    <input type="text" id="primary_color" placeholder="#FFD93D">
                </div>
            </div>
            <div class="form-group">
                <label>Colore Bottoni</label>
                <div class="color-input">
                    <input type="color" id="button_color_picker" value="#FF8C00">
                    <input type="text" id="button_color" placeholder="#FF8C00">
                </div>
            </div>
        </div>

        <!-- Links -->
        <div class="card">
            <h2>üîó Links</h2>
            <div id="links-list" class="links-list"></div>
            <div class="add-link">
                <input type="text" id="new_link_title" placeholder="Titolo link">
                <input type="text" id="new_link_url" placeholder="https://...">
                <button onclick="addLink()">+ Aggiungi</button>
            </div>
        </div>

        <!-- Azioni -->
        <div class="actions">
            <button onclick="saveConfig()">üíæ Salva Tutto</button>
            <button class="btn-secondary" onclick="loadConfig()">üîÑ Ricarica</button>
        </div>
    </div>

    <script>
        // üî• Firebase URL
        const FIREBASE_URL = 'https://lion-app-e1d39-default-rtdb.europe-west1.firebasedatabase.app/config.json';

        let currentConfig = {};
        let links = [];

        // Carica configurazione
        async function loadConfig() {
            try {
                const response = await fetch(FIREBASE_URL);
                if (!response.ok) throw new Error('Errore connessione');

                currentConfig = await response.json() || {};
                links = currentConfig.links || [];

                // Popola i campi
                document.getElementById('app_name').value = currentConfig.app_name || '';
                document.getElementById('subtitle').value = currentConfig.subtitle || '';
                document.getElementById('description').value = currentConfig.description || '';
                document.getElementById('footer').value = currentConfig.footer || '';
                document.getElementById('banner_image').value = currentConfig.banner_image || '';
                document.getElementById('banner_height').value = currentConfig.banner_height || '';

                // Tema
                const theme = currentConfig.theme || {};
                document.getElementById('background').value = theme.background || '#1a1a2e';
                document.getElementById('primary_color').value = theme.primary_color || '#FFD93D';
                document.getElementById('button_color').value = theme.button_color || '#FF8C00';

                // Sync color pickers
                document.getElementById('bg_color_picker').value = theme.background || '#1a1a2e';
                document.getElementById('primary_color_picker').value = theme.primary_color || '#FFD93D';
                document.getElementById('button_color_picker').value = theme.button_color || '#FF8C00';

                renderLinks();
                setStatus(true);
                showMessage('Configurazione caricata!', 'success');
            } catch (error) {
                setStatus(false);
                showMessage('Errore: ' + error.message, 'error');
            }
        }

        // Salva configurazione
        async function saveConfig() {
            const config = {
                app_name: document.getElementById('app_name').value,
                subtitle: document.getElementById('subtitle').value,
                description: document.getElementById('description').value,
                footer: document.getElementById('footer').value,
                banner_image: document.getElementById('banner_image').value,
                banner_height: parseInt(document.getElementById('banner_height').value) || 120,
                theme: {
                    background: document.getElementById('background').value,
                    primary_color: document.getElementById('primary_color').value,
                    button_color: document.getElementById('button_color').value
                },
                links: links
            };

            try {
                const response = await fetch(FIREBASE_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                if (!response.ok) throw new Error('Errore salvataggio');

                showMessage('Salvato con successo! Aggiorna l\'app per vedere le modifiche.', 'success');
            } catch (error) {
                showMessage('Errore: ' + error.message, 'error');
            }
        }

        // Gestione links
        function renderLinks() {
            const container = document.getElementById('links-list');
            container.innerHTML = links.map((link, index) => `
                <div class="link-item">
                    <span><strong>${link.title}</strong> - ${link.url}</span>
                    <button class="btn-danger" onclick="removeLink(${index})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function addLink() {
            const title = document.getElementById('new_link_title').value.trim();
            const url = document.getElementById('new_link_url').value.trim();

            if (!title || !url) {
                showMessage('Inserisci titolo e URL', 'error');
                return;
            }

            links.push({ title, url });
            document.getElementById('new_link_title').value = '';
            document.getElementById('new_link_url').value = '';
            renderLinks();
        }

        function removeLink(index) {
            links.splice(index, 1);
            renderLinks();
        }

        // Sync color pickers
        document.getElementById('bg_color_picker').addEventListener('input', (e) => {
            document.getElementById('background').value = e.target.value;
        });
        document.getElementById('primary_color_picker').addEventListener('input', (e) => {
            document.getElementById('primary_color').value = e.target.value;
        });
        document.getElementById('button_color_picker').addEventListener('input', (e) => {
            document.getElementById('button_color').value = e.target.value;
        });

        // Sync text to color picker
        document.getElementById('background').addEventListener('input', (e) => {
            if (/^#[0-9A-Fa-f]{6}$/.test(e.target.value)) {
                document.getElementById('bg_color_picker').value = e.target.value;
            }
        });
        document.getElementById('primary_color').addEventListener('input', (e) => {
            if (/^#[0-9A-Fa-f]{6}$/.test(e.target.value)) {
                document.getElementById('primary_color_picker').value = e.target.value;
            }
        });
        document.getElementById('button_color').addEventListener('input', (e) => {
            if (/^#[0-9A-Fa-f]{6}$/.test(e.target.value)) {
                document.getElementById('button_color_picker').value = e.target.value;
            }
        });

        // UI helpers
        function setStatus(connected) {
            const el = document.getElementById('status');
            el.textContent = connected ? '‚úì Connesso a Firebase' : '‚úó Disconnesso';
            el.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => el.innerHTML = '', 3000);
        }

        // Carica all'avvio
        loadConfig();
    </script>
</body>
</html>
