<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion App - Admin Panel</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: #fff; padding: 20px; display: flex; justify-content: center; }
        .container { background-color: #16213e; padding: 30px; border-radius: 15px; width: 100%; max-width: 600px; }
        h1 { color: #FFD93D; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #aaa; }
        input, select { width: 100%; padding: 12px; background: #0f3460; border: 1px solid #533483; color: white; border-radius: 8px; box-sizing: border-box;}
        .json-preview { background: #000; padding: 15px; border-radius: 8px; font-family: monospace; color: #0f0; margin-top: 20px; white-space: pre-wrap; word-break: break-all; font-size: 12px; }
        .btn-container { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-copy { background: #1f6feb; color: white; }
        .btn-git { background: #2ea043; color: white; }
        .btn-reload { background: #FFD93D; color: #000; }
        #status { text-align: center; margin-bottom: 10px; color: #FFD93D; }
    </style>
</head>
<body>

<div class="container">
    <h1>ü¶Å Admin Panel v3</h1>
    <div id="status">In attesa...</div>

    <div class="form-group">
        <label>URL Immagine Logo (o lascia vuoto)</label>
        <input type="text" id="logo_url" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Titolo App</label>
        <input type="text" id="app_title" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Sottotitolo</label>
        <input type="text" id="subtitle" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Testo Pulsante</label>
        <input type="text" id="button_text" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Azione Pulsante</label>
        <select id="action_type" onchange="updateJSON()">
            <option value="roar">Fai Ruggito</option>
            <option value="link">Apri Sito Web</option>
        </select>
    </div>

    <div class="form-group">
        <label>Link Sito (se scelto sopra)</label>
        <input type="text" id="action_url" oninput="updateJSON()">
    </div>

    <div class="json-preview" id="json_output"></div>

    <div class="btn-container">
        <button class="btn-copy" onclick="copyToClipboard()">üìã Copia JSON</button>
        <button class="btn-git" onclick="goToGitHub()">‚úèÔ∏è Vai a GitHub</button>
    </div>
    <div class="btn-container">
        <button class="btn-reload" onclick="loadAppData()">üîÑ Ricarica Dati Reali</button>
    </div>
</div>

<script>
    const RAW_JSON_URL = "https://raw.githubusercontent.com/mauri63/Mauri/main/config.json";
    const GITHUB_EDIT_URL = "https://github.com/mauri63/Mauri/blob/main/config.json";

    // Variabile per conservare i dati originali non modificabili
    let originalData = {};

    async function loadAppData() {
        document.getElementById('status').innerText = 'Scaricamento dati freschi...';
        
        try {
            // Trucco anti-cache con timestamp
            const timestamp = new Date().getTime();
            const response = await fetch(`${RAW_JSON_URL}?t=${timestamp}`, { cache: "no-store" });
            
            if (!response.ok) throw new Error("Errore connessione");
            
            const data = await response.json();
            originalData = data; // Salviamo tutto per non perdere pezzi

            console.log("Dati ricevuti:", data);

            // Riempie i campi gestendo vecchi e nuovi nomi
            document.getElementById('app_title').value = data.app_title || '';
            document.getElementById('subtitle').value = data.subtitle || '';
            
            // Gestione intelligente: controlla se esiste btn_text O button_text
            document.getElementById('button_text').value = data.btn_text || data.button_text || '';
            
            document.getElementById('logo_url').value = data.logo_url || '';
            document.getElementById('action_type').value = data.action_type || 'roar';
            document.getElementById('action_url').value = data.action_url || '';

            updateJSON();
            document.getElementById('status').innerText = 'Dati caricati da GitHub! ‚úÖ';

        } catch (error) {
            console.error(error);
            document.getElementById('status').innerText = 'Errore Scaricamento ‚ùå';
        }
    }

    function updateJSON() {
        // Creiamo il nuovo oggetto fondendo i dati originali con le modifiche
        const newData = {
            ...originalData, // Mantiene i campi che non tocchiamo (es. colori footer)
            app_title: document.getElementById('app_title').value,
            subtitle: document.getElementById('subtitle').value,
            
            // Qui uniformiamo tutto al nuovo standard 'btn_text'
            btn_text: document.getElementById('button_text').value,
            
            logo_url: document.getElementById('logo_url').value,
            action_type: document.getElementById('action_type').value,
            action_url: document.getElementById('action_url').value,
            
            // Assicuriamoci che questi esistano sempre
            bg_color: originalData.bg_color || "#1a1a2e",
            title_color: originalData.title_color || "#FFD93D",
            btn_bg_color: originalData.btn_bg_color || "#FF8C00",
            btn_text_color: originalData.btn_text_color || "#FFFFFF",
            show_footer: true,
            footer_text: originalData.footer_text || "Ver 3.0"
        };

        // Rimuoviamo la vecchia chiave 'button_text' se esiste, per pulizia
        delete newData.button_text;

        document.getElementById('json_output').innerText = JSON.stringify(newData, null, 4);
    }

    function copyToClipboard() {
        navigator.clipboard.writeText(document.getElementById('json_output').innerText)
            .then(() => alert("JSON Copiato! Ora incollalo su GitHub"));
    }

    function goToGitHub() { window.open(GITHUB_EDIT_URL, '_blank'); }

    // Avvio
    window.onload = loadAppData;
</script>

</body>
</html>
