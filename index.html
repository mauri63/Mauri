<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion App - Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
        }
        h1 { color: #FFD93D; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #a6a6a6; }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            background-color: #0f3460;
            border: 1px solid #533483;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: #FFD93D;
        }
        .btn-container { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 30px; }
        button {
            flex: 1; padding: 15px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; font-size: 16px;
        }
        .btn-github { background-color: #2ea043; color: white; }
        .btn-refresh { background-color: #1f6feb; color: white; }
        .btn-cache { background-color: #d0312d; color: white; }
        .json-preview {
            background-color: #000; padding: 15px; border-radius: 8px;
            font-family: monospace; font-size: 12px; color: #0f0;
            margin-top: 20px; white-space: pre-wrap; word-break: break-all;
        }
        .status { text-align: center; margin-bottom: 15px; color: #FFD93D; }
    </style>
</head>
<body>

<div class="container">
    <h1>ü¶Å Admin Panel v2</h1>
    <div id="status" class="status">In attesa...</div>

    <div class="form-group">
        <label>URL Immagine Logo (Lascia vuoto per logo default)</label>
        <input type="text" id="logo_url" placeholder="https://..." oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Titolo App</label>
        <input type="text" id="app_title" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Sottotitolo</label>
        <input type="text" id="subtitle" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Testo Pulsante</label>
        <input type="text" id="button_text" oninput="updateJSON()">
    </div>

    <div class="form-group">
        <label>Azione Pulsante</label>
        <select id="action_type" onchange="updateJSON()">
            <option value="roar">Fai Ruggito (Animazione)</option>
            <option value="link">Apri Sito Web</option>
        </select>
    </div>

    <div class="form-group">
        <label>Link Sito (se selezionato sopra)</label>
        <input type="text" id="action_url" oninput="updateJSON()">
    </div>

    <div class="json-preview" id="json_output"></div>

    <div class="btn-container">
        <button class="btn-refresh" onclick="copyToClipboard()">üìã Copia JSON</button>
        <button class="btn-github" onclick="goToGitHub()">‚úèÔ∏è Vai a GitHub</button>
    </div>
    <div class="btn-container">
        <button class="btn-refresh" onclick="loadAppData()">üîÑ Ricarica Dati</button>
        <button class="btn-cache" onclick="clearCacheAndReload()">üóëÔ∏è Pulisci Cache</button>
    </div>
</div>

<script>
    const RAW_JSON_URL = "https://raw.githubusercontent.com/mauri63/Mauri/main/config.json";
    const GITHUB_EDIT_URL = "https://github.com/mauri63/Mauri/blob/main/config.json";

    async function loadAppData() {
        showStatus('Caricamento dati...');
        try {
            const timestamp = new Date().getTime();
            const response = await fetch(`${RAW_JSON_URL}?t=${timestamp}`, { cache: 'no-store' });
            if (!response.ok) throw new Error("Errore download");
            const data = await response.json();
            
            // Popola i campi
            document.getElementById('app_title').value = data.app_title || '';
            document.getElementById('subtitle').value = data.subtitle || '';
            document.getElementById('button_text').value = data.btn_text || ''; // Nota: btn_text nel nuovo main.py
            document.getElementById('logo_url').value = data.logo_url || '';
            document.getElementById('action_type').value = data.action_type || 'roar';
            document.getElementById('action_url').value = data.action_url || '';

            updateJSON();
            showStatus('Dati caricati! ‚úÖ');
        } catch (error) {
            console.error(error);
            showStatus('Errore caricamento ‚ùå');
        }
    }

    function updateJSON() {
        const data = {
            app_title: document.getElementById('app_title').value,
            title_color: "#FFD93D",
            title_size: "36sp",
            subtitle: document.getElementById('subtitle').value,
            subtitle_color: "#FFFFFF",
            show_subtitle: true,
            logo_url: document.getElementById('logo_url').value, // <--- NUOVO CAMPO
            bg_color: "#1a1a2e",
            btn_text: document.getElementById('button_text').value,
            btn_bg_color: "#FF8C00",
            btn_text_color: "#FFFFFF",
            action_type: document.getElementById('action_type').value,
            action_url: document.getElementById('action_url').value,
            footer_text: "Admin Panel Update",
            show_footer: true
        };
        document.getElementById('json_output').innerText = JSON.stringify(data, null, 4);
    }

    function copyToClipboard() {
        navigator.clipboard.writeText(document.getElementById('json_output').innerText)
            .then(() => showStatus('JSON Copiato! üìã'));
    }
    function goToGitHub() { window.open(GITHUB_EDIT_URL, '_blank'); }
    function showStatus(msg) { document.getElementById('status').innerText = msg; }
    function clearCacheAndReload() { window.location.reload(true); }
    window.onload = loadAppData;
</script>
</body>
</html>
