<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Films</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0 30px;
        }

        .header h1 {
            color: #FFD93D;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-box input:focus {
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(255,140,0,0.3);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #FF8C00;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: rgba(255,255,255,0.1);
        }

        .card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .card .no-poster {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 12px;
        }

        .card-info {
            padding: 12px;
        }

        .card-title {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #FFD93D;
        }

        .card-year {
            color: #888;
            font-size: 11px;
        }

        .card-rating {
            color: #FF8C00;
            font-size: 11px;
            margin-top: 3px;
        }

        .card-link {
            display: block;
            margin-top: 10px;
            background: linear-gradient(135deg, #FF8C00, #FF6B00);
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .card-link:hover {
            background: linear-gradient(135deg, #FF6B00, #FF4500);
            box-shadow: 0 5px 20px rgba(255,140,0,0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,140,0,0.2);
            border-top-color: #FF8C00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #FF8C00;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #FFD93D;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 1.8em; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
            .card img, .card .no-poster { height: 200px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Torna alla Home</a>

    <div class="header">
        <h1>Lion Films</h1>
        <p>Catalogo Streaming</p>
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="Cerca un film..." oninput="filterFilms()">
    </div>

    <p class="stats" id="stats">Caricamento...</p>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Caricamento catalogo...</p>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        let allFilms = [];

        async function loadFilms() {
            try {
                const response = await fetch('library.json');
                const data = await response.json();

                // Filtra solo film con stream disponibile
                allFilms = data.filter(f => f.stream_available);

                document.getElementById('stats').textContent = allFilms.length + ' film disponibili';
                document.getElementById('loading').style.display = 'none';

                renderFilms(allFilms);
            } catch (error) {
                document.getElementById('loading').innerHTML = '<p style="color:#ff6b6b">Errore caricamento catalogo</p>';
                console.error(error);
            }
        }

        function renderFilms(films) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            films.forEach(film => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.title = (film.title || '').toLowerCase();

                const posterHtml = film.poster_url
                    ? `<img src="${film.poster_url}" alt="${film.title}" loading="lazy">`
                    : '<div class="no-poster">Nessun poster</div>';

                const year = film.year || 'N/A';
                const rating = film.vote_average ? film.vote_average.toFixed(1) : '0.0';
                const watchUrl = `player.html?id=${film.tmdb_id}&type=movie`;

                card.innerHTML = `
                    ${posterHtml}
                    <div class="card-info">
                        <div class="card-title" title="${film.title}">${film.title}</div>
                        <div class="card-year">${year}</div>
                        <div class="card-rating">* ${rating}</div>
                        <a href="${watchUrl}" class="card-link">Guarda</a>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function filterFilms() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allFilms.filter(f =>
                (f.title || '').toLowerCase().includes(query)
            );
            renderFilms(filtered);
            document.getElementById('stats').textContent = filtered.length + ' film trovati';
        }

        // Carica all'avvio
        loadFilms();
    </script>
</body>
</html>
